<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container overflow-hidden">
            <div class="site-header text-center text-white">
                <h1 class="my-5 display-2">Weather API System</h1>
                <div class="row pt-3">
                    <div class="col-lg-12">
                        <div class="search-bar position-relative w-75 mx-auto mb-5">
                            <input type="text" class="form-control rounded-3" placeholder="Enter City/Country Name">
                            <button class="btn btn-primary position-absolute top-0 end-0 rounded-3">Find</button>
                        </div>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-4">
                        <div class="card text-white">
                            <div class="head d-flex justify-content-between align-items-center fs-3">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                            <div class="content fs-4">
                                <div class="title text-start">
                                </div>
                                <div class="temperature d-flex justify-content-between align-items-center">
                                    <div class="temperature-value">
                                        
                                    </div>
                                    <div class="temperature-icon">
                                        
                                    </div>
                                </div>
                                <div class="status text-start fs-3">

                                </div>
                            </div>
                            <div class="foot d-flex justify-content-between align-items-center py-2">
                                <div class="icon-left">
                                    
                                </div>
                                <div class="icon-mid">
                                    
                                </div>
                                <div class="icon-right">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card2 card">
                            <div class="head">
                                
                            </div>
                            <div class="content d-flex flex-column align-items-center justify-content-center">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card2 card">
                            <div class="head">
                                
                            </div>
                            <div class="content d-flex flex-column align-items-center justify-content-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
